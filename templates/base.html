<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ChatGPT Archive Search{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=IM+Fell+English+SC&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('theme_css') }}">
    <style>
        :root {
            /* Light mode colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #adb5bd;
            --border-color: #dee2e6;
            --border-hover: #adb5bd;
            --accent-primary: #0d6efd;
            --accent-secondary: #6610f2;
            --success: #198754;
            --warning: #fd7e14;
            --danger: #dc3545;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --shadow-md: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 1rem 3rem rgba(0, 0, 0, 0.175);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark mode colors */
                --bg-primary: #1a1d23;
                --bg-secondary: #212529;
                --bg-tertiary: #2d3339;
                --text-primary: #f8f9fa;
                --text-secondary: #adb5bd;
                --text-muted: #6c757d;
                --border-color: #495057;
                --border-hover: #6c757d;
                --accent-primary: #4dabf7;
                --accent-secondary: #845ec2;
                --success: #51cf66;
                --warning: #ffd43b;
                --danger: #ff6b6b;
                --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.3);
                --shadow-md: 0 0.5rem 1rem rgba(0, 0, 0, 0.4);
                --shadow-lg: 0 1rem 3rem rgba(0, 0, 0, 0.5);
                --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            }
        }

        /* Force dark mode class override */
        .dark-mode {
            --bg-primary: #1a1d23;
            --bg-secondary: #212529;
            --bg-tertiary: #2d3339;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --text-muted: #6c757d;
            --border-color: #495057;
            --border-hover: #6c757d;
            --accent-primary: #4dabf7;
            --accent-secondary: #845ec2;
            --success: #51cf66;
            --warning: #ffd43b;
            --danger: #ff6b6b;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.3);
            --shadow-md: 0 0.5rem 1rem rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 1rem 3rem rgba(0, 0, 0, 0.5);
        }

        /* Force light mode class override */
        .light-mode {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #adb5bd;
            --border-color: #dee2e6;
            --border-hover: #adb5bd;
            --accent-primary: #0d6efd;
            --accent-secondary: #6610f2;
            --success: #198754;
            --warning: #fd7e14;
            --danger: #dc3545;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --shadow-md: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 1rem 3rem rgba(0, 0, 0, 0.175);
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        body {
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
        }

        .header {
            background: var(--gradient-primary);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 1.75rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
            position: absolute;
            top: 50%;
            left: 2rem;
            transform: translateY(-50%);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.2);
        }

        .theme-toggle {
            position: absolute;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 50px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.05);
        }

        .main-container {
            display: flex;
            height: calc(100vh - 80px);
            overflow: hidden;
        }
        
        .sidebar {
            width: 320px;
            background: var(--bg-primary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            flex-shrink: 0;
            box-shadow: var(--shadow-md);
        }
        
        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar-header i {
            color: var(--accent-primary);
        }
        
        .file-tree {
            padding: 1rem;
        }
        
        .tree-item {
            display: block;
            padding: 0.6rem 0.8rem;
            margin: 0.2rem 0;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            position: relative;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        
        .tree-item:hover {
            background: var(--bg-tertiary);
            transform: translateX(4px);
        }
        
        .tree-item.selected {
            background: var(--accent-primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }
        
        .tree-item.excluded {
            background: rgba(255, 107, 107, 0.1);
            color: var(--danger);
            text-decoration: line-through;
            border-left: 3px solid var(--danger);
        }
        
        .tree-item.included {
            background: rgba(81, 207, 102, 0.1);
            color: var(--success);
            font-weight: 600;
            border-left: 3px solid var(--success);
        }
        
        .tree-folder {
            font-weight: 600;
        }
        
        .tree-file {
            font-size: 0.9em;
            color: var(--text-secondary);
            opacity: 0.8;
        }
        
        .tree-indent {
            margin-left: 1.2rem;
        }
        
        .tree-toggle {
            display: inline-block;
            width: 1.2rem;
            text-align: center;
            cursor: pointer;
            color: var(--accent-primary);
            font-weight: bold;
        }
        
        .tree-icon {
            margin-right: 0.8rem;
            width: 1.2rem;
            text-align: center;
            color: var(--accent-secondary);
        }
        
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: var(--bg-secondary);
        }
        
        .context-menu {
            position: fixed;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            min-width: 220px;
            display: none;
            backdrop-filter: blur(20px);
            overflow: hidden;
        }
        
        .context-menu-item {
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.2s ease;
        }
        
        .context-menu-item:hover {
            background: var(--bg-tertiary);
            transform: translateX(4px);
        }
        
        .context-menu-item:last-child {
            border-bottom: none;
        }
        
        .context-menu-item.disabled {
            color: var(--text-muted);
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .context-menu-item.disabled:hover {
            background: transparent;
            transform: none;
        }
        
        .context-menu-separator {
            height: 1px;
            background: var(--border-color);
            margin: 0.5rem 0;
        }
        
        .sidebar-controls {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-tertiary);
        }

        .sidebar-controls .btn {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .sidebar-controls .btn:hover {
            background: var(--accent-primary);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }
        
        .filter-status {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-top: 1rem;
            padding: 0.8rem;
            background: var(--bg-primary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .search-container {
            background: var(--bg-primary);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            margin: 0;
            border: 1px solid var(--border-color);
        }
        
        .search-box {
            margin-bottom: 2rem;
        }

        .search-box .form-control {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .search-box .form-control:focus {
            background: var(--bg-primary);
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 0.2rem rgba(77, 171, 247, 0.25);
        }

        .search-box .btn-primary {
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-box .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .search-options {
            margin-top: 1.5rem;
        }

        .form-check-input:checked {
            background-color: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .form-check-label {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .filters-panel {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .filters-panel .form-control, .filters-panel .form-select {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
        }

        .filters-panel .form-control:focus, .filters-panel .form-select:focus {
            background: var(--bg-primary);
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 0.2rem rgba(77, 171, 247, 0.25);
        }

        .filters-panel .form-label {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .results-container {
            min-height: 300px;
            margin-bottom: 2rem;
        }
        
        .result-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--gradient-accent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .result-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
            border-color: var(--accent-primary);
        }

        .result-item:hover::before {
            opacity: 1;
        }
        
        .result-title {
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }
        
        .result-path {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 0.8rem;
            background: var(--bg-secondary);
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }
        
        .result-meta {
            font-size: 0.9em;
            color: var(--text-secondary);
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }
        
        .match-count {
            background: var(--gradient-primary);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .loading .spinner-border {
            color: var(--accent-primary);
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .no-results i {
            color: var(--text-muted);
        }
        
        .export-buttons {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .export-buttons .btn {
            margin: 0.25rem;
            border-radius: 10px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .export-buttons .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .export-buttons .btn-success {
            background: var(--success);
            border-color: var(--success);
        }

        .export-buttons .btn-outline-success {
            color: var(--success);
            border-color: var(--success);
        }

        .export-buttons .btn-outline-success:hover {
            background: var(--success);
            border-color: var(--success);
        }

        .export-buttons .btn-info {
            background: var(--accent-secondary);
            border-color: var(--accent-secondary);
        }

        /* JEF Analysis Styles */
        .result-item.selected {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(77, 171, 247, 0.25);
            background: rgba(77, 171, 247, 0.05);
        }

        /* Expandable result content styles */
        .result-header {
            cursor: pointer;
        }

        .result-path {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .path-text {
            flex: 1;
            margin-right: 0.5rem;
        }

        .expand-btn {
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .expand-btn:hover {
            transform: scale(1.05);
        }

        .result-content {
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .result-content-inner {
            padding: 1rem;
        }

        .content-controls {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .content-display {
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--bg-primary);
        }

        .content-rendered {
            padding: 1.5rem;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .content-raw {
            padding: 0;
        }

        .content-raw pre {
            margin: 0;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 0;
            font-size: 0.85rem;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .content-raw code {
            background: none;
            padding: 0;
            color: var(--text-primary);
        }

        .content-loading {
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
        }

        /* Markdown content styling in results */
        .content-rendered h1,
        .content-rendered h2,
        .content-rendered h3,
        .content-rendered h4,
        .content-rendered h5,
        .content-rendered h6 {
            color: var(--text-primary);
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .content-rendered h1 {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .content-rendered h2 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3rem;
        }

        .content-rendered code {
            background: var(--bg-tertiary);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
            color: var(--text-primary);
        }

        .content-rendered pre {
            background: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
        }

        .content-rendered pre code {
            background: none;
            padding: 0;
        }

        .content-rendered blockquote {
            border-left: 4px solid var(--accent-primary);
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .content-rendered table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }

        .content-rendered th,
        .content-rendered td {
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            text-align: left;
        }

        .content-rendered th {
            background: var(--bg-tertiary);
            font-weight: bold;
        }

        .content-rendered a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .content-rendered a:hover {
            text-decoration: underline;
        }

        .jef-section .card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
        }

        .jef-section .card-header {
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .jef-section .form-control, .jef-section .form-select {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .jef-section .form-control:focus, .jef-section .form-select:focus {
            background: var(--bg-primary);
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 0.2rem rgba(77, 171, 247, 0.25);
        }

        .jef-section .btn-warning {
            background: var(--warning);
            border-color: var(--warning);
            color: white;
        }

        .jef-section .btn-danger {
            background: var(--danger);
            border-color: var(--danger);
        }


        /* JEF Score Color Coding */
        .jef-score-perfect {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 193, 7, 0.1)) !important;
            border-left: 4px solid #ffd700 !important;
            color: #b8860b !important;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3) !important;
        }

        .jef-score-excellent {
            background: rgba(34, 197, 94, 0.1) !important;
            border-left: 4px solid #22c55e !important;
            color: #16a34a !important;
        }

        .jef-score-good {
            background: rgba(251, 191, 36, 0.1) !important;
            border-left: 4px solid #fbbf24 !important;
            color: #d97706 !important;
        }

        .jef-score-moderate {
            background: rgba(249, 115, 22, 0.1) !important;
            border-left: 4px solid #f97316 !important;
            color: #ea580c !important;
        }

        .jef-score-poor {
            background: rgba(239, 68, 68, 0.1) !important;
            border-left: 4px solid #ef4444 !important;
            color: #dc2626 !important;
        }

        .jef-controls-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .jef-filter-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .jef-filter-controls .form-control,
        .jef-filter-controls .form-select {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            min-width: 120px;
        }

        .jef-score-legend {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.85em;
            margin-top: 0.5rem;
        }

        .jef-score-legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .jef-score-legend-color {
            width: 12px;

<body>
    <div class="header">

    <!-- jQuery -->

    <!-- Theme Application Script -->
    <script>
        function applyThemeSettings() {
            const themeMode = localStorage.getItem('theme_mode') || 'auto';
            const theme = localStorage.getItem('theme') || 'nineties';
            const customColor = localStorage.getItem('custom_primary_color') || '#0d6efd';

            // Remove all theme classes first
            const body = document.body;
            body.classList.remove('nineties-theme', 'steampunk-theme', 'amstrad-theme', 'matrix-theme', 'amiga-theme', 'mario-theme', 'sage-theme', 'terracotta-theme', 'moss-theme', 'dusk-theme', 'dark-mode', 'light-mode');

            // Handle retro themes with CSS classes (no light/dark mode)
            if (theme === 'nineties') {
                body.classList.add('nineties-theme');
                return; // Exit, no other styles needed
            }
            if (theme === 'steampunk') {
                body.classList.add('steampunk-theme');
                return; // Exit, no other styles needed
            }
            if (theme === 'amstrad') {
                body.classList.add('amstrad-theme');
                return; // Exit, no other styles needed
            }
            if (theme === 'matrix') {
                body.classList.add('matrix-theme');
                return; // Exit, no other styles needed
            }
            if (theme === 'amiga') {
                body.classList.add('amiga-theme');
                return; // Exit, no other styles needed
            }
            if (theme === 'mario') {
                body.classList.add('mario-theme');
                return; // Exit, no other styles needed
            }

            // Handle earthy themes with light/dark mode support
            if (theme === 'sage') {
                body.classList.add('sage-theme');
            } else if (theme === 'terracotta') {
                body.classList.add('terracotta-theme');
            } else if (theme === 'moss') {
                body.classList.add('moss-theme');
            } else if (theme === 'dusk') {
                body.classList.add('dusk-theme');
            }
            
            // Reset font styles for standard themes
            body.style.fontFamily = '';
            body.style.fontSize = '';

            // Apply light/dark mode for standard themes
            let effectiveTheme = themeMode;
            if (themeMode === 'auto') {
                effectiveTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            if (effectiveTheme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.add('light-mode');
            }

            // Apply accent colors for standard themes
            const colorPalettes = {
                "nineties": {"primary": "#FF00FF", "secondary": "#00FFFF"},
                "steampunk": {"primary": "#8B4513", "secondary": "#CD853F"},
                "amstrad": {"primary": "#00FF00", "secondary": "#008000"},
                "amiga": {"primary": "#FF6600", "secondary": "#0066FF"},
                "mario": {"primary": "#FF0000", "secondary": "#00AA00"},
                "matrix": {"primary": "#00FF41", "secondary": "#008F11"},
                "sage": {"primary": "#8A9A8B", "secondary": "#B5A592"},
                "terracotta": {"primary": "#C65D07", "secondary": "#F5E6D3"},
                "moss": {"primary": "#6B7A5A", "secondary": "#A8A090"},
                "dusk": {"primary": "#8B7D8B", "secondary": "#D4C4A8"}
            };

            const palette = colorPalettes[theme] || colorPalettes["nineties"];
            const primaryColor = theme === 'custom' ? customColor : palette.primary;
            
            document.documentElement.style.setProperty('--accent-primary', primaryColor);
            document.documentElement.style.setProperty('--accent-secondary', palette.secondary);
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            applyThemeSettings();
            updateActiveNavigation();
        });
    </script>

    <!-- Old Theme Toggle Script (to be removed or integrated) -->
    <script>
        // This logic is now mostly handled by applyThemeSettings
        function getPreferredTheme() {
            const stored = localStorage.getItem('theme');
            if (stored) return stored;
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function setTheme(theme) {
            // This function is now effectively replaced by applyThemeSettings
            // but we can keep the toggle functionality separate.
            localStorage.setItem('theme_mode', theme);
            applyThemeSettings(); // Re-apply all theme settings
            
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (theme === 'dark') {
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Light';
            } else {
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = 'Dark';
            }
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme_mode') || 'auto';
            let newTheme;
            if (currentTheme === 'auto') {
                // If auto, toggle based on current actual theme
                const actualTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                newTheme = actualTheme === 'dark' ? 'light' : 'dark';
            } else {
                newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            }
            setTheme(newTheme);
        }

        // Update active navigation based on current page
        function updateActiveNavigation() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        }

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
            const storedMode = localStorage.getItem('theme_mode');
            if (!storedMode || storedMode === 'auto') {
                applyThemeSettings();
            }
        });
    </script>
